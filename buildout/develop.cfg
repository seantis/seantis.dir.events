[buildout]
extends = buildout.cfg
parts +=
    omelette
    zopepy
    test
    coverage-test
    coverage-report

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    izug.seantis.dir.events
    vbeo.seantis.dir.events
    plone.app.debugtoolbar

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')

[zopepy]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = zopepy
scripts = zopepy